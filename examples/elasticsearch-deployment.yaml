---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ndk-dev

---
# Secret for Elasticsearch credentials
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-credentials
  namespace: ndk-dev
  labels:
    app: elasticsearch
type: Opaque
stringData:
  password: "your-secure-password"

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: ndk-dev
  labels:
    app: elasticsearch
spec:
  ports:
  - port: 9200
    name: elasticsearch
  clusterIP: None
  selector:
    app: elasticsearch

---
# StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: ndk-dev
  labels:
    app: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
        ports:
        - containerPort: 9200
          name: elasticsearch
        env:
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-credentials
              key: password
        - name: discovery.type
          value: single-node
        - name: xpack.security.enabled
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: elasticsearch
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: nutanix-volume
      resources:
        requests:
          storage: 100Gi

---
# NDK Application CR (Enable NDK Data Services)
apiVersion: dataservices.nutanix.com/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: ndk-dev
  labels:
    app.kubernetes.io/managed-by: ndk-dashboard
    component: search
spec:
  applicationSelector:
    resourceLabelSelectors:
    - labelSelector:
        matchLabels:
          app: elasticsearch
  start: true
  useExistingConfig: false

---
# JobScheduler for Protection Plan
apiVersion: scheduler.nutanix.com/v1alpha1
kind: JobScheduler
metadata:
  name: elasticsearch-plan-scheduler
  namespace: ndk-dev
spec:
  cronSchedule: "0 1 * * *"  # Daily at 1 AM

---
# ProtectionPlan
apiVersion: dataservices.nutanix.com/v1alpha1
kind: ProtectionPlan
metadata:
  name: elasticsearch-plan
  namespace: ndk-dev
  annotations:
    ndk-dashboard/selection-mode: by-name
spec:
  scheduleName: elasticsearch-plan-scheduler
  retentionPolicy:
    retentionCount: 5
  applications:
  - elasticsearch

---
# AppProtectionPlan (Links Application to ProtectionPlan)
apiVersion: dataservices.nutanix.com/v1alpha1
kind: AppProtectionPlan
metadata:
  name: elasticsearch-elasticsearch-plan
  namespace: ndk-dev
spec:
  applicationName: elasticsearch
  protectionPlanNames:
  - elasticsearch-plan
